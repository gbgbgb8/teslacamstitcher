<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Dashcam Video Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        h1 { color: #2c3e50; }
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .drop-zone.drag-active {
            background-color: #e9e9e9;
            border-color: #2980b9;
        }
        .file-list { margin-top: 20px; }
        .file-list div { margin-bottom: 10px; }
        .options { margin-top: 20px; }
        .option-group { margin-bottom: 15px; }
        label {
            display: inline-block;
            width: 150px;
        }
        select, input[type="text"], input[type="number"] {
            width: 200px;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #2980b9; }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
        .output { margin-top: 20px; }
        .output video { max-width: 100%; }
        .output a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .output a:hover { background-color: #27ae60; }
        .progress {
            margin-top: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #3498db;
            transition: width 0.5s ease-in-out;
        }
        .progress-text {
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tesla Dashcam Video Processor</h1>
        <div id="dropZone" class="drop-zone">
            <p>Drag and drop video files here or click to select files</p>
            <input type="file" id="fileInput" multiple accept="video/*" style="display: none;">
        </div>
        <div id="fileList" class="file-list"></div>
        <div class="options">
            <div class="option-group">
                <label for="layout">Layout:</label>
                <select id="layout">
                    <option value="FULLSCREEN">Fullscreen</option>
                    <option value="WIDESCREEN">Widescreen</option>
                    <option value="DIAMOND">Diamond</option>
                </select>
            </div>
            <div class="option-group">
                <input type="checkbox" id="showTimestamp" checked>
                <label for="showTimestamp">Show timestamp</label>
            </div>
            <div class="option-group" id="timestampFormatGroup">
                <label for="timestampFormat">Timestamp format:</label>
                <input type="text" id="timestampFormat" value="{local_timestamp_rolling}">
            </div>
            <div class="option-group">
                <label for="videoSpeed">Video speed:</label>
                <input type="number" id="videoSpeed" min="0.1" max="10" step="0.1" value="1">
            </div>
        </div>
        <button id="processButton" disabled>Process Videos</button>
        <div id="progress" class="progress" style="display: none;">
            <div id="progressBar" class="progress-bar"></div>
            <div id="progressText" class="progress-text"></div>
        </div>
        <div id="message" class="message"></div>
        <div id="output" class="output"></div>
    </div>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/ffmpeg.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
