<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Dashcam Video Processor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tesla Dashcam Video Processor</h1>
        <div id="dropZone" class="drop-zone">
            <p>Drag and drop video files here or click to select files</p>
            <input type="file" id="fileInput" multiple accept="video/*" style="display: none;">
        </div>
        <div id="fileList" class="file-list"></div>
        <div class="options">
            <div class="option-group">
                <label for="layout">Layout:</label>
                <select id="layout">
                    <option value="FULLSCREEN">Fullscreen</option>
                    <option value="WIDESCREEN">Widescreen</option>
                    <option value="DIAMOND">Diamond</option>
                    <option value="CROSS">Cross</option>
                </select>
            </div>
            <div class="option-group">
                <input type="checkbox" id="showTimestamp" checked>
                <label for="showTimestamp">Show timestamp</label>
            </div>
            <div class="option-group" id="timestampFormatGroup">
                <label for="timestampFormat">Timestamp format:</label>
                <input type="text" id="timestampFormat" value="%Y-%m-%d %H:%M:%S">
            </div>
        </div>
        <button id="processButton" disabled>Process Videos</button>
        <div id="message" class="message"></div>
        <div id="output" class="output">
            <canvas id="outputCanvas" style="display:none;"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
