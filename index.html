<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Dashcam Video Processor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tesla Dashcam Video Processor</h1>

        <div id="dropZone" class="drop-zone">
            Drag and drop video files here or click to select files
        </div>

        <input type="file" id="fileInput" style="display: none;" multiple accept="video/*">

        <div id="fileList" class="file-list"></div>

        <div class="options">
            <div class="option-group">
                <label for="layout">Layout:</label>
                <select id="layout">
                    <option value="MOBILE_LANDSCAPE">Mobile Landscape</option>
                    <option value="FULLSCREEN">Fullscreen</option>
                    <option value="WIDESCREEN">Widescreen</option>
                    <option value="DIAMOND">Diamond</option>
                    <option value="CROSS">Cross</option>
                </select>
            </div>

            <div class="option-group">
                <input type="checkbox" id="showTimestamp">
                <label for="showTimestamp">Show timestamp</label>
            </div>

            <div id="timestampFormatGroup" class="option-group">
                <label for="timestampFormat">Timestamp format:</label>
                <input type="text" id="timestampFormat" value="YYYY-MM-DD HH:mm:ss">
            </div>
        </div>

        <button id="processButton" disabled>Process Videos</button>

        <div id="message" class="message"></div>

        <div id="output" class="output"></div>

        <canvas id="outputCanvas" style="display: none;"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script type="module">
        import { createFFmpeg, fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js';
        window.createFFmpeg = createFFmpeg;
        window.fetchFile = fetchFile;
    </script>
    <script src="script.js"></script>
</body>
</html>
